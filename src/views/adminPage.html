<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - NOM Bytes</title>
    <link rel="stylesheet" href="css/userSitestyle.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/adminPageStyle.css">
    <link rel="stylesheet" href="/src/utils/Modal/modalStyle.css">
    <script src="/src/utils/Modal/modal.js" defer></script>
    <script src="js/adminPageScript.js" defer></script>
</head>
<body>
    <header id="global-header"></header>

    <header class="main-header">
        <div class="search-container">
            <button class="button hidden" id="userSiteButton" onclick="goToUserSite()">User site</button>
            <button class="button" id="logoutButton" onclick="logout()">Log out</button>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-content">
                <h1>Admin Page</h1>
                <div class="admin-content-container">
                    <div class="admin-content-left">
                        <h2>Users</h2>
                        <button class="button" id="openUserModal">Manage Users</button>
                    </div>
                    <div class="admin-content-right">
                        <h2>Recipes</h2>
                        <button class="button" id="openRecipeModal">Manage Recipes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-modal id="userModal"></custom-modal>
    <custom-modal id="recipeModal"></custom-modal>

</body>
</html>

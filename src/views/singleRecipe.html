<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/recipeStyle.css">
    <script src="js/singleRecipeScript.js" defer></script>
</head>
<body>
    <!-- Global Header -->
    <header id="global-header"></header>

    <!-- Main Content -->
    <main id="recipe-details">
        <section id="recipe-header">
            <h1 id="recipe-title"></h1>
            <img id="recipe-image" alt="Recipe Image">
            <p id="recipe-description"></p>

            <!-- Star Rating -->
            <div id="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>

            <!-- Suosikki-nappula -->
            <button id="favoriteButton" class="button">Add to Favorites</button>
            <p id="favoriteMessage" style="display: none; text-align: center; color: green;">Added to favorites!</p>

            <p id="recipe-author" class="recipe-author"></p> <!-- Reseptin tekijän nimi -->
        </section>
        
        <section id="recipe-ingredients">
            <h2>Ingredients</h2>
            <ul id="ingredients-list"></ul>
        </section>
        
        <section id="recipe-instructions">
            <h2>Instructions</h2>
            <ol id="instructions-list"></ol>
        </section>

        <!-- ⭐ Arvostelukooste -->
        <section id="review-summary">
            <h2>Recipe Ratings & Reviews</h2>
        </section>


        <!-- Lähetä resepti kaverille sähköpostilla -->
        <section id="send-recipe">
            <h2>Send this recipe to a friend</h2>
            <form id="send-recipe-form">
                <label for="email">Enter your friend's email:</label>
                <input type="email" id="email" required placeholder="friend@example.com">
                <button type="submit" id="send-recipe-btn">Send Recipe</button>
            </form>
        </section>        

        
    </main>
</body>
</html>

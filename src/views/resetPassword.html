<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Nom Bytes</title>
    <link rel="stylesheet" href="css/indexStyle.css"> <!-- Same style as front page -->
    <link rel="stylesheet" href="css/global.css">
    <script src="js/resetPasswordScript.js" defer></script> <!-- JavaScript file for functionality -->
</head>
<body>

    <header id="global-header"></header> <!-- Loads the global header -->

    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm" class="login-form"> <!-- Apply login form styling -->
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

            <button type="submit" class="login-button">Reset Password</button>
        </form>
    </div>

</body>
</html>
